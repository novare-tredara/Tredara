services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'tredara'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
      TZ: 'Europe/Stockholm'
    container_name: tredara-database-server
    ports:
      - '3306:3306'
    networks:
      - tredara-nw
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
networks:
    tredara-nw:
       driver: bridge