services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'tredara'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    container_name: tredara-database-server
    ports:
      - '3306:3306'
    networks:
      - tredara-nw
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    depends_on:
      - db
    image: tredara-backend-server:1.1
    container_name: tredara-backend-server
    restart: on-failure
    ports:
      - "8080:8080"
    networks:
      - tredara-nw
    build:
      context: .
      dockerfile: Dockerfile.backend

  frontend:
    depends_on:
      - backend
    image: tredara-frontend-server:1.1
    container_name: frontend-server
    restart: on-failure
    ports:
      - "3000:3000"
    networks:
      - tredara-nw
    build:
      context: .
      dockerfile: Dockerfile.frontend
networks:
    tredara-nw:
       driver: bridge